<div class="pad-list">

    <div class="pad-list-header">
        List of all Pads <br/>
        <small>(except those starting with <code><%= PRIVATE_PAD_PREFIX %></code> and empty pads)</small>
    </div>

    <table class="table table-striped table-hover tablesorter">
        <thead>
        <tr>
            <th>Pad</th>
            <th>Revision</th>
            <th>Last edit date</th>
        </tr>
        </thead>
        <tbody>
        <% pads.forEach(function (pad) { %>
        <tr>
            <td><a href="/p/<%= pad.name %>"><%= pad.name %></a></td>
            <td><%= pad.lastRevision %></td>
            <td><%= pad.lastAccess %></td>
        </tr>
        <% }) %>
        </tbody>
    </table>
            
</div>
